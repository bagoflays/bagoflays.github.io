<!DOCTYPE html>
<html>
<head>
<style>
  #fullscreen-btn {
    display: block;
    margin: 10px;
  }
</style>
<link rel="icon" href="../../favicon.png" type="image/x-icon">
<link rel="shortcut icon" href="../../favicon.png" type="image/x-icon">
<title>Space People | BagOfLays Games</title>
<link rel="stylesheet" type="text/css" href="../../style.css">
</head>
<body>

<a href="https://bagoflays.github.io/">
    <img src="../../favicon.png" alt="Favicon of the website." width="150" height="150">
</a>
<div id="google_translate_element"></div>
<script type="text/javascript">
   function googleTranslateElementInit() {
    new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
   }
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<p>This may take a while to load the game. Wait a little.</p>
<iframe id="my-iframe" src="https://scratch.mit.edu/projects/888679442/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>
<h1>Tip: This game is best played in fullscreen.</h1>
<button id="fullscreen-btn">Fullscreen</button>

<script>
  const iframe = document.getElementById("my-iframe");
  const fullscreenBtn = document.getElementById("fullscreen-btn");

  fullscreenBtn.addEventListener("click", () => {
    if (iframe.requestFullscreen) {
      iframe.requestFullscreen();
    } else if (iframe.mozRequestFullScreen) {
      iframe.mozRequestFullScreen();
    } else if (iframe.webkitRequestFullscreen) {
      iframe.webkitRequestFullscreen();
    } else if (iframe.msRequestFullscreen) {
      iframe.msRequestFullscreen();
    }
  });

  iframe.addEventListener("fullscreenchange", () => {
    if (document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
      fullscreenBtn.style.display = "none";
    } else {
      fullscreenBtn.style.display = "block";
    }
  });
</script>

</body>
</html>
