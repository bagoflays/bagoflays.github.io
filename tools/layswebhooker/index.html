<html>
<head>
    <title>Lays Webhooker for Discord</title>
</head>
<h1 id="stupidtitle">Lays Webhooker for Discord</h1>
<button id="button">Speak!</button>

<script>
if (navigator.userAgent.mobile == true){
   document.getElementById("stupidtitle"). textContent = "Lays Webhooker for Discord for Mobile"
}
const button = document.getElementById('button')
button.onclick = function(){
const url = prompt('add a webhook url')
const message = prompt('add a message')
fetch(url,{method: 'POST',headers:{'Content-Type': 'application/json'},body: JSON.stringify({content: message})})
}
</script>
</html>
